<!--Root of all HTML Structure-->
<!DOCTYPE html>


<html>

<!--Body is what we want to show on the webpage-->
<body>
    <!--Headers-->
    <h1>First Heading</h1>
    <h2>Second Heading</h2>
    <!--br is /n-->
    <p>This is a paragraph <br>
        this is a new line 
    </p>
    <!--pre including a /n every line-->
    <pre>
        this is another line
        <!--hr is including a solid line into the line-->
        <hr> 
        another line
        and another line.
    </pre>
    <!--(Attributes) - redirects it to the link being set but must include https-->
    <a href ="https://google.com">Click this link</a>
    <!--(Image)- redirects to a image URL-->
    <img src="https://www.akc.org/wp-content/uploads/2020/07/Golden-Retriever-puppy-standing-outdoors.jpg" height="200" width="200" alt="this is a image of a dog">

</body>

</html>
